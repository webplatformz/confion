<div class="row">
    <img class="small-12 large-12 medium-12 columns" style="padding: 10px;" src="http://loremflickr.com/240/180" />
    <div class="small-12 large-3 columns session-header">Name</div>
    <div class="small-12 large-9 columns ">{{ vm.presenter.name }}</div>
</div>

<div class="row">
    <div class="small-12 large-3 columns session-header">Mail</div>
    <div class="small-12 large-9 columns ">{{ vm.presenter.mail }}</div>
</div>

<div class="row" style="margin-top: 20px;">
    <div class="small-12 large-12 columns session-header">Sessions</div>
    <div class="small-12 large-12 columns session-header">
        <ul>
            <li ng-repeat="session in vm.presenter.sessions">
                <p>{{session.title}}</p>
            </li>
        </ul>
    </div>
</div>
