<div class="fluid-container">


    <form class="form-horizontal">
        <div class="form-group">

         <img class="col-xs-12 col-md-2" src="http://loremflickr.com/240/180" />

        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
                <p class="form-control-static">{{ vm.presenter.name }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">Mail</label>
            <div class="col-xs-10">
                <p class="form-control-static">{{ vm.presenter.mail }}</p>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-12 col-md-12 session-header">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Sessions</li>

                <li class="list-group-item" ng-repeat="session in vm.presenter.sessions">
                    {{session.title}}
                </li>
            </ul>
        </div>
    </div>
</div>
