<div class="fluid-container">

    <div class="row">
        <div class="col-xs-12 col-md-2" style="text-align: center;">
            <img  src="http://loremflickr.com/240/180" style="border-radius: 100px;" />
        </div>

        <div class="col-xs-12 col-md-10">
            <div class="row">
                <div class="col-xs-4 col-md-1">
                    <b>Name</b>
                </div>

                <div class="col-xs-8 col-md-11">
                    {{ vm.presenter.name }}
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4 col-md-1">
                    <b>Email</b>
                </div>

                <div class="col-xs-8 col-md-11">
                    {{ vm.presenter.mail }}
                </div>
            </div>
        </div>

    </div>

    <br/><br/><br/>

    <div class="row">
        <div class="col-xs-12 col-md-12 session-header">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Sessions</li>

                <li class="list-group-item" ng-repeat="session in vm.presenter.sessions">
                    {{session.title}}
                </li>
            </ul>
        </div>
    </div>
</div>
