<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Confion - Conference session app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>


  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <nav class="tab-bar">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon"><span></span></a>
        </section>

        <section class="middle tab-bar-section">
          <h1 class="title">Confion</h1>
        </section>
      </nav>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Confion</label></li>
          <li><a href="#/overview">Overview</a></li>
          <li><a href="#/timeline">Schedule</a></li>
          <li><a href="#/logout">Logout</a></li>
        </ul>
      </aside>


      <section class="main-section" id="main-content" ng-view style="height: 100%;">
      </section>

      <a class="exit-off-canvas"></a>

    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="app.js"></script>
  <script src="overview/overview.controller.js"></script>
  <script src="session/session.controller.js"></script>
  <script src="core/app.core.js"></script>
  <script src="auth/login.controller.js"></script>
  <script src="auth/logout.controller.js"></script>
  <script src="core/sessionService.js"></script>
  <script src="core/presenterService.js"></script>
  <script src="core/roomService.js"></script>
  <script src="core/authService.js"></script>
  <script src="core/userService.js"></script>
  <script src="core/colorService.js"></script>
  <script src="presenter/presenter.controller.js"></script>
  <script src="timeline/timeline.controller.js"></script>

  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/foundation/js/vendor/jquery.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script>
    $(document).foundation();

    $(".off-canvas-list a").on("click.toggleCanvas", function(){
        $(".exit-off-canvas").click();
    });
  </script>

</html>
