<div class="row">
    <div class="small-12 large-3 columns session-header">Title</div>
    <div class="small-12 large-9 columns ">{{ vm.session.title }}</div>
</div>

<div class="row">
    <div class="small-12 large-3 columns session-header">Description</div>
    <div class="small-12 large-9 columns ">{{ vm.session.description }}</div>
</div>

<div class="row">
    <div class="small-12 large-3 columns session-header">Category</div>
    <div class="small-12 large-9 columns ">{{ vm.session.category }}</div>
</div>

<div class="row">
    <div class="small-12 large-3 columns session-header">Presenter</div>
     <a id="presenter" href="#/presenters/{{ vm.session.presenter.id }}">
        <div class="small-12 large-9 columns ">{{ vm.session.presenter.name }}</div>
    </a>
</div>

<div class="row">
    <div class="small-12 large-3 columns session-header">Room</div>
    <div class="small-12 large-9 columns ">{{ vm.session.room.name }}</div>
</div>

<div class="row">
    <div class="small-12 large-3 columns session-header">Time</div>
    <div class="small-12 large-9 columns ">{{ vm.session.startTime }}</div>
</div>

<div class="row">
    <button ng-click="vm.attend()">Attend</button>
</div>

<div class="row">
    <ul>
        <li ng-repeat="attendee in vm.session.attendees">
            <p>{{attendee}}</p>
        </li>
    </ul>
</div>
