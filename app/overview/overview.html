<ul class="small-block-grid-2 large-block-grid-6">
    <li class="session-box" ng-repeat="message in vm.sessions">
        <a href="#/sessions/{{ message.$id }}">
            <div class="session-box-content" style="background-color: {{vm.getRandomColor( message.$id )}}">
                {{ message.title }}
            </div>
        </a>
    </li>
</ul>
