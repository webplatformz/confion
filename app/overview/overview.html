<div class="row">
    <div class="col-xs-6 col-sm-3 col-md-2 session-box" ng-repeat="message in vm.sessions">
        <a href="#/sessions/{{ message.id }}">
            <div class="session-box-content" style="background-color: {{vm.getTextColor( message.category )}}; border-color: {{vm.getBorderColor( message.category )}};">
                {{ message.title }}
            </div>
        </a>
    </div>
</div>
